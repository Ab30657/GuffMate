<div class="glass">
	<div class="login-dashboard">
		<div class="app-logo">
			<i class="fa fa-5x fa-joomla"></i>
			<h2>L O G I N</h2>
		</div>
		<form
			#loginForm="ngForm"
			class="login-form"
			(ngSubmit)="login()"
			autocomplete="off"
		>
			<div class="login-control-group">
				<h5>Username</h5>
				<input
					name="username"
					[(ngModel)]="model.username"
					type="text"
					class="form-control"
				/>
			</div>
			<div class="login-control-group">
				<h5>Password</h5>
				<input
					name="password"
					[(ngModel)]="model.password"
					type="password"
					class="form-control"
				/>

				<a href="">Forgot Password?</a>
			</div>
			<div class="button-group">
				<button id="login-btn" type="submit"><h4>Log In</h4></button>
				<hr />
				<button id="fb-login"><h5>Log in from Facebook</h5></button>
				<button id="google-login"><h5>Log in from Google</h5></button>
			</div>
		</form>
	</div>
</div>
