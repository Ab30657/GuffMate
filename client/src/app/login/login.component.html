<div class="glass">
	<div class="login-dashboard">
		<div class="app-logo">
			<i class="fa fa-joomla" [ngClass]="islogin ? 'fa-5x' : 'fa-3x'"></i>
			<nav>
				<div class="tab tab1 active" (click)="slideLeft()">
					<div class="block">LOGIN</div>
				</div>
				<div class="tab tab2">
					<div class="block" (click)="slideRight()">REGISTER</div>
				</div>
				<div class="indicator"></div>
			</nav>
		</div>

		<div class="main-content">
			<div class="tab_reel">
				<div class="tab_panel1">
					<form
						#loginForm="ngForm"
						class="login-form"
						(ngSubmit)="login()"
						autocomplete="off"
					>
						<div class="login-control-group">
							<h5>Username</h5>
							<input
								#username="ngModel"
								name="username"
								[class.is-invalid]="
									username.touched && username.errors
								"
								[(ngModel)]="model.username"
								type="text"
								required
								class="form-control"
							/>
							<div
								class="error"
								*ngIf="username.touched && username.errors"
							>
								Username is required
							</div>
						</div>
						<div class="login-control-group password-div">
							<h5>Password</h5>
							<div class="password-wrapper">
								<input
									name="password"
									required
									[class.is-invalid]="
										password.touched && password.errors
									"
									[(ngModel)]="model.password"
									#password="ngModel"
									[type]="passType"
									class="form-control"
								/>
								<i
									class="fa fa-lg password-icon"
									[hidden]="!password.dirty"
									[ngClass]="iconStatus"
									(click)="toggle()"
								></i>
							</div>
							<div
								class="error"
								*ngIf="password.touched && password.errors"
							>
								Password is required
							</div>
							<a href="">Forgot Password?</a>
						</div>
						<div
							*ngIf="loginValidationErrors?.length > 0"
							style="
								font-size: 0.9rem;
								font-weight: 700;
								display: flex;
								justify-content: center;
							"
						>
							<span class="text-danger"
								><i class="fa fa-info-circle"></i> Invalid
								Credentials</span
							>
						</div>
						<div class="button-group">
							<button id="login-btn" type="submit">
								<h4>Log In</h4>
							</button>
							<hr />
							<button id="fb-login">
								<h5>Log in from Facebook</h5>
							</button>
							<button id="google-login">
								<h5>Log in from Google</h5>
							</button>
						</div>
					</form>
				</div>
				<div class="tab_panel2">
					<form
						[formGroup]="registerForm"
						class="register-form"
						(ngSubmit)="registerForm.valid && register()"
						autocomplete="off"
					>
						<app-text-input
							[formControl]="registerForm.controls['name']"
							[label]="'Name'"
						></app-text-input>
						<app-text-input
							[formControl]="registerForm.controls['username']"
							[label]="'Username'"
						></app-text-input
						><app-text-input
							[formControl]="registerForm.controls['email']"
							[label]="'Email'"
						></app-text-input>

						<div class="register-control-group reg-password-div">
							<h5>Password</h5>
							<div class="password-wrapper">
								<input
									[class.is-invalid]="
										registerForm.get('password').errors &&
										registerForm.get('password').touched
									"
									formControlName="password"
									#regpassword
									[type]="passType"
									class="form-control"
									autocomplete="new-password"
								/>
								<i
									class="fa fa-lg password-icon"
									[hidden]="
										!registerForm.controls['password'].dirty
									"
									[ngClass]="iconStatus"
									(click)="toggle()"
								></i>
							</div>
							<span
								class="error"
								*ngIf="
									registerForm.controls['password'].touched &&
									registerForm.controls['password'].errors
										?.required
								"
								>Password is required</span
							><span
								class="error"
								*ngIf="
									registerForm.controls['password'].touched &&
									registerForm.controls['password'].errors
										?.minlength
								"
								>Password must be atleast
								{{
									registerForm.controls["password"].errors
										?.minlength["requiredLength"]
								}}
								characters</span
							>
						</div>
						<app-text-input
							[formControl]="
								registerForm.controls['confirmpassword']
							"
							[label]="'Confirm Password'"
							[type]="'password'"
						></app-text-input>
						<div class="button-group">
							<button
								id="register-btn"
								[disabled]="!registerForm.valid"
								type="submit"
							>
								<h4>Register</h4>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
