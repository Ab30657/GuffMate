<div class="gallery-pic-container">
	<div class="parent">
		<div
			class="wrapper"
			[ngClass]="cardStyle ? 'open' : ''"
			[style.z-index]="cardStyle ? 10 : 5"
			(click)="enlarge()"
		>
			<div class="content">
				<div class="img"></div>
				<div class="text">
					<div class="line title"></div>
					<div class="line subtitle"></div>
				</div>
			</div>
		</div>
	</div>
</div>
