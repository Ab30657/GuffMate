<div class="register-control-group">
	<h5>{{ label }}</h5>
	<input
		[class.is-invalid]="ngControl.touched && ngControl.invalid"
		[formControl]="ngControl.control"
		type="{{ type }}"
		class="form-control"
	/>
	<div class="error">
		<div *ngIf="ngControl.touched && ngControl.invalid">
			<span *ngIf="ngControl.control.errors?.required"
				>{{ label }} is required</span
			>
			<span *ngIf="ngControl.control.errors?.isMatch"
				>Passwords do not match</span
			>
			<span *ngIf="ngControl.control.errors?.email"
				>Enter a valid email</span
			>
		</div>
	</div>
</div>
