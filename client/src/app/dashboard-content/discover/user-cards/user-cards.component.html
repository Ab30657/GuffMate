<div class="user-card">
	<div class="user-img">
		<img [src]="member.photoUrl || './assets/profile.png'" alt="" />
		<div class="options">
			<i class="fa fa-2x fa-plus-circle"></i>
		</div>
	</div>
	<div class="card-content">
		<h6 class="user-name">{{ member.username | titlecase }}</h6>
	</div>
</div>
