<div class="users-list-wrap">
	<div class="loader">
		<ngx-spinner bdColor="rgba(255,255,255,0)" type="square-jelly-box">
			<h3>Wait a f*cking second</h3>
		</ngx-spinner>
	</div>
	<div class="tab-heading"><h3>Discover people around you!</h3></div>
	<div class="filter-div d-flex w-100 justify-content-start">
		<form
			#form="ngForm"
			class="form-inline"
			(ngSubmit)="loadMembers()"
			autocomplete="off"
			action=""
		>
			<label
				class="d-flex justify-content-center align-items-center mr-3"
				*ngFor="let gender of genderList"
			>
				<input type="checkbox" class="option-input checkbox" checked />
				{{ gender }}
			</label>
		</form>
	</div>
	<div class="users-list">
		<app-user-cards
			*ngFor="let user of users"
			[member]="user"
		></app-user-cards>
	</div>
	<div class="paging-div my-5" *ngIf="pagination?.totalItems > 0">
		<pagination
			[boundaryLinks]="true"
			[itemsPerPage]="pagination.itemsPerPage"
			[totalItems]="pagination.totalItems"
			(pageChanged)="pageChanged($event)"
			previousText="&lsaquo;"
			nextText="&rsaquo;"
			firstText="&laquo;"
			lastText="&raquo;"
		>
		</pagination>
	</div>
</div>
