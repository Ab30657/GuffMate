<div class="users-list-wrap">
	<div class="loader">
		<ngx-spinner bdColor="rgba(255,255,255,0)" type="square-jelly-box">
			<h3>Wait a f*cking second</h3>
		</ngx-spinner>
	</div>
	<div class="tab-heading"><h3>Discover people around you!</h3></div>
	<div class="filter-div w-100">
		<form
			#form="ngForm"
			class="form-inline d-flex justify-content-start"
			(ngSubmit)="loadMembers()"
			autocomplete="off"
			action=""
		>
			<div class="d-flex justify-content-start">
				<label
					class="
						d-flex
						justify-content-center
						align-items-center
						mr-3
					"
					*ngFor="let gender of genderList"
				>
					<input
						type="radio"
						class="option-input radio"
						name="gender-filter"
						[value]="gender.value"
						[(ngModel)]="userParams.gender"
					/>
					{{ gender.display }}
				</label>
			</div>
			<div class="d-flex">
				<button class="filter-btn" type="submit">Apply Filters</button>
				<button
					class="reset-btn filter-btn mx-3"
					(click)="resetFilters()"
				>
					Reset Filters
				</button>
			</div>
			<div class="btn-group d-flex ml-5 justify-content-end">
				<button
					type="button"
					class="btn btn-primary"
					name="orderBy"
					(click)="loadMembers()"
					btnRadio="lastActive"
					[(ngModel)]="userParams.orderBy"
				>
					Last Active
				</button>
				<button
					type="button"
					class="btn btn-primary"
					name="orderBy"
					(click)="loadMembers()"
					btnRadio="alpha"
					[(ngModel)]="userParams.orderBy"
				>
					Alphabetical
				</button>
			</div>
		</form>
	</div>

	<div class="users-list">
		<app-user-cards
			*ngFor="let user of users"
			[member]="user"
		></app-user-cards>
	</div>
	<div class="paging-div my-5" *ngIf="pagination?.totalItems > 0">
		<pagination
			[boundaryLinks]="true"
			[itemsPerPage]="pagination.itemsPerPage"
			[totalItems]="pagination.totalItems"
			(pageChanged)="pageChanged($event)"
			previousText="&lsaquo;"
			nextText="&rsaquo;"
			firstText="&laquo;"
			lastText="&raquo;"
		>
		</pagination>
	</div>
</div>
