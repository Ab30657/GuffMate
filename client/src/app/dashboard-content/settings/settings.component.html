<div class="heading">
	<tabset #smallnav type="pills">
		<tab class="tab-link" heading="General" (selectTab)="setTab('0')">
			<div class="content">
				<div class="card">
					<div class="detail-input-group">
						<label for="status">Status</label>
						<div class="inp-group">
							<textarea
								type="text"
								id="status"
								class="form-control"
								autocomplete="off"
								rows="5"
							>
Be wild, moonchild
</textarea
							>
						</div>
					</div>

					<div class="detail-input-group">
						<div class="checkbox">
							<input id="notify" type="checkbox" />
							<label for="notify"
								>Enable Desktop Notifications</label
							>
						</div>
					</div>
				</div>
			</div>
		</tab>
		<tab class="tab-link" heading="Gallery" (selectTab)="setTab('1')"></tab>
		<tab class="tab-link" heading="Account" (selectTab)="setTab('2')"
			><div class="content">
				<div class="card">
					<div class="profile-img">
						<img src="./assets/profile.png" alt="" />
						<div class="change-img">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="20"
								height="20"
								fill="currentColor"
								class="bi bi-file-earmark-plus"
								viewBox="0 0 16 16"
							>
								<path
									d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"
								/>
								<path
									d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"
								/>
							</svg>
						</div>
					</div>
					<div class="details">
						<div class="detail-input-group">
							<label for="username">Username</label>
							<div class="inp-group">
								<input
									type="text"
									id="username"
									value="Amar"
									class="form-control"
									autocomplete="off"
								/>
								<span></span>
							</div>
						</div>
						<div class="detail-input-group">
							<label for="email">E-mail</label>
							<div class="inp-group">
								<input
									type="text"
									id="email"
									value="ab30657@gmail.com"
									class="form-control"
									autocomplete="off"
								/>
								<span></span>
							</div>
						</div>
						<div class="detail-input-group">
							<label for="phone">Phone number</label>
							<div class="inp-group">
								<input
									type="text"
									id="phone"
									value="+9779876543210"
									class="form-control"
									autocomplete="off"
								/>
								<span></span>
							</div>
						</div>
					</div>
				</div>
				<div class="pwd-auth">
					<span>Password and Authentication</span>
					<div>
						<button>Change Password</button>
					</div>
				</div>
				<div class="deletion">
					<span>Account Removal</span>
					<div>
						<button>Delete Acoount</button>
					</div>
				</div>
			</div></tab
		>
	</tabset>
</div>
