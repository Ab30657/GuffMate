<div class="content">
	<div class="chat-title">
		<div class="msg-user-dp">
			<img
				[class.is-online]="
					(presence.onlineUsers$ | async).includes(
						chatMember?.username
					)
				"
				[src]="
					this.chatMember?.photoUrl ||
					(this.chatMember?.gender == 'Female'
						? './assets/profilegirl.png'
						: './assets/profileboy.png')
				"
				alt=""
			/>
		</div>
		<div class="heading">{{ chatMember?.username }}</div>
		<div class="seen-status">3 hours ago</div>
	</div>
	<div class="messages" id="chat">
		<div class="loading">
			<ngx-spinner
				[fullScreen]="false"
				bdColor="rgba(255,255,255,0.6)"
				type="square-jelly-box"
			>
				<h3>Wait a f*cking second</h3>
			</ngx-spinner>
		</div>
		<ng-container
			*ngIf="
				this.chatMember &&
				(messageService.messageThread$ | async)?.length > 0
			"
		>
			<div
				*ngFor="let message of messageService.messageThread$ | async"
				class="message-line"
			>
				<div
					class="agent-face"
					*ngIf="message.senderUsername == chatMember?.username"
				>
					<img
						class="agent circle"
						[src]="
							this.chatMember.photoUrl ||
							(this.chatMember.gender == 'Female'
								? './assets/profilegirl.png'
								: './assets/profileboy.png')
						"
					/>
				</div>
				<div class="message-wrapper">
					<div
						class="message"
						[ngClass]="
							message.senderUsername == chatMember?.username
								? 'receiver-msg'
								: 'sender-msg'
						"
					>
						{{ message.content }}
						<div
							class="message-time"
							[style]="
								message.senderUsername !== chatMember?.username
									? 'left: 1.25rem;	color: #ddd;'
									: 'right:1.25rem; color:#555'
							"
						>
							{{ message.messageSent | date: "shortTime" }}
						</div>
						<div
							*ngIf="
								message.senderUsername !== chatMember?.username
							"
							class="message-read"
							[style]="'right:0.5rem; color:#ddd'"
						>
							<i
								class="fa"
								[ngClass]="
									!message.dateRead
										? 'fa-check-circle-o'
										: 'fa-check-circle'
								"
							></i>
							<i
								class="fa fa-check-circle"
								*ngIf="message.dateRead"
							></i>
						</div>
					</div>
				</div>
			</div>
			<div
				class="message-line typing-indicator"
				*ngIf="messageService.isTyping$ | async"
			>
				<div class="agent-face">
					<img
						class="agent circle"
						[src]="
							this.chatMember.photoUrl ||
							(this.chatMember.gender == 'Female'
								? './assets/profilegirl.png'
								: './assets/profileboy.png')
						"
					/>
				</div>
				<div class="message-wrapper">
					<div class="message receiver-msg">
						<div class="ticontainer">
							<div class="tiblock">
								<div class="tidot"></div>
								<div class="tidot"></div>
								<div class="tidot"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ng-container>
	</div>
	<form
		#messageForm="ngForm"
		(ngSubmit)="sendMessage()"
		autocomplete="off"
		class="type-message-bar"
	>
		<button type="button" class="text-tools">
			<i class="fa fa-camera"></i>
		</button>
		<button type="button" class="text-tools">
			<emoji-mart
				[style]="{
					position: 'absolute',
					bottom: '40px',
					left: '-50px',
					zIndex: '100'
				}"
				class="emoji-mart"
				set="apple"
				*ngIf="isEmojiPickerVisible"
				(emojiSelect)="addEmoji($event)"
				title=""
			></emoji-mart>
			<i
				(click)="isEmojiPickerVisible = !isEmojiPickerVisible"
				class="fa fa-smile-o"
			></i>
		</button>
		<button type="button" class="text-tools">
			<i class="fa fa-microphone"></i>
		</button>
		<input
			(focus)="typingMessage(true)"
			(blur)="typingMessage(false)"
			name="messageContent"
			required
			[(ngModel)]="messageContent"
			placeholder="Type your message here!"
			type="text"
		/><button
			class="send-btn"
			type="submit"
			[disabled]="!messageForm.valid"
		>
			<i class="fa fa-paper-plane"></i>
		</button>
	</form>
</div>
